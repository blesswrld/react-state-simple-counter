<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>React Counter</title>
        <!-- Подключаем React и ReactDOM через CDN -->
        <script src="https://cdn.jsdelivr.net/npm/react@17/umd/react.production.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/react-dom@17/umd/react-dom.production.min.js"></script>
        <!-- Подключаем Babel для компиляции JSX -->
        <script src="https://cdn.jsdelivr.net/npm/@babel/standalone"></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="app"></div>

        <script type="text/babel">
            class App extends React.Component {
                constructor(props) {
                    super(props);
                    this.state = {
                        counter: this.props.counter,
                    };
                }

                incCounter = () => {
                    if (this.state.counter < 50) {
                        this.setState((state) => ({
                            counter: state.counter + 1,
                        }));
                    }
                };

                decCounter = () => {
                    if (this.state.counter > -50) {
                        this.setState((state) => ({
                            counter: state.counter - 1,
                        }));
                    }
                };

                rndCounter = () => {
                    this.setState({
                        counter: Math.floor(Math.random() * 101) - 50,
                    });
                };

                resetCounter = () => {
                    this.setState({
                        counter: this.props.counter,
                    });
                };

                render() {
                    const { counter } = this.state;

                    return (
                        <div className="app">
                            <div className="counter">{counter}</div>
                            <div className="controls">
                                <button onClick={this.incCounter}>INC</button>
                                <button onClick={this.decCounter}>DEC</button>
                                <button onClick={this.rndCounter}>RND</button>
                                <button onClick={this.resetCounter}>
                                    RESET
                                </button>
                            </div>
                        </div>
                    );
                }
            }

            ReactDOM.render(
                <App counter={0} />,
                document.getElementById("app")
            );
        </script>
    </body>
</html>
